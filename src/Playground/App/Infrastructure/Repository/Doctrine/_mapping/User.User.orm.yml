Playground\App\Infrastructure\Repository\Doctrine\_mapping\User\User:
    type: entity
    id:
        id:
            type: user_id
    fields:
        email:
            type: email
        name:
            type: string
            length: 255
        creation_date:
            type: datetime
        update_date:
            type: datetime

    manyToMany:
        skills:
            targetEntity: Playground\App\Infrastructure\Repository\Doctrine\_mapping\Skill\Skill
            fetch: EAGER
            joinTable:
                name: user_skill
                joinColumns:
                    user_id:
                        referencedColumnName: id
                inverseJoinColumns:
                    skill_id:
                        referenceColumnName: id
                        unique: true
            cascade:
                - all

