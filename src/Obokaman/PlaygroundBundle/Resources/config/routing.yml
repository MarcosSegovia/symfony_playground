obo_homepage:
    path:     /
    defaults: { _controller: PlaygroundBundle:Default:index }

obo_user_add:
    path:     /add-user
    defaults: { _controller: PlaygroundBundle:Default:add }

obo_user_remove:
    path:     /remove-user/{user_id}
    defaults: { _controller: PlaygroundBundle:Default:remove }

obo_user_edit:
    path:     /edit-user/{user_id}/{email}/{name}
    defaults: { _controller: PlaygroundBundle:Default:edit }
    methods: ['GET']
